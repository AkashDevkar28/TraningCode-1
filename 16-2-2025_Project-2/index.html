<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .container { max-width: 1200px; margin: auto; }
        .card { transition: transform 0.3s ease-in-out; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
        .cart { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Commerce Store</a>
            <div class="ms-auto">
                <a href="admin.html" class="btn btn-warning">Admin Panel</a>  <!-- Admin Button -->
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Shop the Latest Products</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="products"></div>
        
        <div class="cart p-4 mt-5 border rounded shadow-sm bg-light">
            <h2 class="text-center fw-bold mb-3">ðŸ›’ Shopping Cart (<span id="cart-count">0</span> items)</h2>
            <ul id="cart-items" class="list-group"></ul>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
