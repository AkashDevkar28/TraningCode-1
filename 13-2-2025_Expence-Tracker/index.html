<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid text-center">
        <a class="navbar-brand mx-auto" href="#">Expense Tracker</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
       
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="card-title text-center">Add Expense</h3>
              <form id="expenseForm">
                <div class="mb-3">
                  <label class="form-label">Amount</label>
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    placeholder="Enter amount"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <select id="category" class="form-select" required>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Date</label>
                  <input type="date" id="date" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea
                    id="description"
                    class="form-control"
                    placeholder="Enter details"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Add Expense
                </button>
              </form>
            </div>
          </div>
        </div>

       
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="card-title text-center">Filter Expenses</h3>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="filterCategory" class="form-select">
                  <option value="">All Categories</option>
                  <option value="Food">Food</option>
                  <option value="Travel">Travel</option>
                  <option value="Bills">Bills</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Entertainment">Entertainment</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" />
              </div>
              <button id="filterBtn" class="btn btn-success w-100">
                Apply Filters
              </button>
            </div>
          </div>
        </div>
      </div>

     
      <div class="row mt-4">
        <div class="col-12">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="card-title text-center">Expense History</h3>
              <ul id="expenseHistory" class="list-group"></ul>
              <button id="clearAllBtn" class="btn btn-danger w-100 mt-3">
                Clear All Expenses
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   
    <script src="app.js"></script>
  </body>
</html>
