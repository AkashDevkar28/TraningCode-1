<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="card w-50 mx-auto p-4">
      <h2 class="text-center">Customer Login</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" class="form-control mb-2" placeholder="Email" required>
        <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-2 text-center">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
