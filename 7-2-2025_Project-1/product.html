<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Custom CSS to make product cards uniform */
    .product-card {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      max-height: 200px;
      object-fit: cover;
      width: 100%;
    }
    .product-card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card-body h5 {
      font-size: 16px;
    }
    .product-card-body p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="text-center">E-Commerce Website</h1>
      <a href="admin_login.html" class="btn btn-dark">Admin Login</a>
    </div>

    <!-- Products Section -->
    <div id="products" class="row mt-4"></div>

    <!-- Cart Section -->
    <div class="mt-4">
      <h2>Shopping Cart</h2>
      <ul id="cart-items" class="list-group mb-4"></ul>
      <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="product.js"></script>
</body>
</html>
