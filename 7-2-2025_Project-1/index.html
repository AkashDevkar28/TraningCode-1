<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="card w-50 mx-auto p-4">
      <h2 class="text-center">Customer Registration</h2>
      <form id="registerForm">
        <input id="name" type="text" class="form-control mb-2" placeholder="Full Name" required>
        <input id="email" type="email" class="form-control mb-2" placeholder="Email" required>
        <input id="password" type="password" class="form-control mb-2" placeholder="Password" required>
        <input id="confirmPassword" type="password" class="form-control mb-2" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-2 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
