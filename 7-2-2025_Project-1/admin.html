<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Admin Panel - Manage Products</h1>

    <!-- Button to add new product -->
    <button class="btn btn-success my-3" onclick="showAddProductForm()">Add New Product</button>

    <!-- Add Product Form -->
    <div id="addProductForm" class="mb-4" style="display: none;">
        <h3>Add New Product</h3>
      
        <input id="newTitle" class="form-control mb-2" type="text" placeholder="Title" required>
        <small id="titleError" class="text-danger"></small>
      
        <input id="newPrice" class="form-control mb-2" type="number" placeholder="Price" required>
        <small id="priceError" class="text-danger"></small>
      
        <input id="newDescription" class="form-control mb-2" type="text" placeholder="Description" required>
        <small id="descriptionError" class="text-danger"></small>
      
        <input id="newImage" class="form-control mb-2" type="url" placeholder="Image URL" required>
        <small id="imageError" class="text-danger"></small>
      
        <input id="newCategory" class="form-control mb-2" type="text" placeholder="Category" required>
        <small id="categoryError" class="text-danger"></small>
      
        <button id="submitBtn" class="btn btn-primary" onclick="addProduct()" disabled>Submit</button>
      </div>
      

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="admin-products"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
